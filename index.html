<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>butter mail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h1 class="logo"><img src="assets/butter-mail-logo.webp" alt="Butter Mail" class="logo-img" /><img src="assets/bread-butter.webp" alt="" class="logo-img" aria-hidden /><span class="logo-text">butter mail</span></h1>

        <p class="welcome">welcome to your spread, mehek!</p>

        <nav class="nav-buttons">
          <button type="button" class="nav-btn active" data-tab="views">views</button>
          <button type="button" class="settings-btn" id="settings-btn" title="IMAP settings">&#9881;</button>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main">
        <!-- Search Bar -->
        <div class="search-bar">
          <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <input type="text" class="search-input" placeholder="search" />
        </div>

        <!-- View tabs: List | Graph | Timeline -->
        <div class="view-tabs" id="view-tabs">
          <button type="button" class="view-tab active" data-view="list">List</button>
          <button type="button" class="view-tab" data-view="graph">Graph</button>
          <button type="button" class="view-tab" data-view="timeline">Timeline</button>
        </div>

        <!-- Category subtabs (all | category 1 | category 2 | ...) -->
        <div class="subtab-bar" id="subtab-bar">
          <button type="button" class="subtab-btn active" data-subtab="all">all</button>
        </div>

        <!-- Import + Compute embeddings + Create cluster -->
        <div class="import-section" id="import-section">
          <button type="button" class="refresh-btn" id="refresh-btn" title="Fetch from IMAP">&#8635; refresh</button>
          <label class="import-btn">
            <input type="file" id="email-import" accept=".eml,.mbox,.txt" multiple hidden />
            import .eml / .mbox
          </label>
          <button type="button" class="compute-embeddings-btn" id="compute-embeddings-btn" title="Compute embeddings, PCA and categories">compute embeddings</button>
          <div class="prompt-cluster-row">
            <input type="text" id="prompt-cluster-input" class="prompt-cluster-input" placeholder="Create cluster from prompt (e.g. application)" />
            <button type="button" class="prompt-cluster-btn" id="prompt-cluster-btn" title="Create a cluster of emails matching this prompt">create cluster</button>
          </div>
          <span class="progress-text" id="progress-text"></span>
        </div>

        <!-- List view -->
        <div class="content-panel view-panel" id="panel-list">
          <div class="email-list" id="email-list"></div>
        </div>

        <!-- Graph view (3D) -->
        <div class="content-panel view-panel hidden" id="panel-graph">
          <div class="graph-container" id="graph-container">
            <canvas id="graph-canvas"></canvas>
            <div class="graph-axis-legend">
              <span class="graph-axis-label graph-axis-x">X</span>
              <span class="graph-axis-label graph-axis-y">Y</span>
              <span class="graph-axis-label graph-axis-z">Z</span>
            </div>
            <div class="graph-tooltip hidden" id="graph-tooltip"></div>
          </div>
        </div>

        <!-- Timeline view (card stacks) -->
        <div class="content-panel view-panel hidden" id="panel-timeline">
          <div class="timeline-stacks" id="timeline-stacks"></div>
        </div>

        <!-- Settings modal -->
        <div class="email-detail-overlay hidden" id="settings-overlay">
          <div class="email-detail-panel settings-panel">
            <button type="button" class="email-detail-close" id="settings-close">&#215;</button>
            <h2 class="settings-title">IMAP settings</h2>
            <p class="settings-hint">Gmail: imap.gmail.com:993 (use App Password). Outlook: outlook.office365.com:993</p>
            <form class="settings-form" id="settings-form">
              <label>Host</label>
              <input type="text" name="host" placeholder="imap.gmail.com" required />
              <label>Port</label>
              <input type="number" name="port" placeholder="993" value="993" />
              <label>Email</label>
              <input type="email" name="user" placeholder="you@gmail.com" required />
              <label>Password / App Password</label>
              <input type="password" name="pass" placeholder="&#149;&#149;&#149;&#149;&#149;&#149;&#149;&#149;" required />
              <div class="settings-actions">
                <button type="button" class="settings-test" id="settings-test">test connection</button>
                <button type="submit" class="settings-save">save</button>
              </div>
            </form>
            <p class="settings-status" id="settings-status"></p>
          </div>
        </div>

        <!-- Email detail view (modal) -->
        <div class="email-detail-overlay hidden" id="email-detail">
          <div class="email-detail-panel">
            <button type="button" class="email-detail-close" id="email-detail-close">&#215;</button>
            <div class="email-detail-header">
              <h2 class="email-detail-subject" id="email-detail-subject"></h2>
              <div class="email-detail-meta-block">
                <div class="email-detail-meta-row"><span class="email-detail-meta-label">From</span><span id="email-detail-from"></span></div>
                <div class="email-detail-meta-row"><span class="email-detail-meta-label">To</span><span id="email-detail-to"></span></div>
                <div class="email-detail-meta-row"><span class="email-detail-meta-label">Date</span><span id="email-detail-date"></span></div>
              </div>
            </div>
            <div class="email-detail-body" id="email-detail-body"></div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dompurify@3/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="views/graph-view.js"></script>
    <script src="views/timeline-view.js"></script>
    <script src="search/hybrid-search.js"></script>
    <script src="app.js"></script>
  </body>
</html>
